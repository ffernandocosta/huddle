<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    
    <header class="header"><a href="#"><img src="/images/logo.svg"></a></header>
      
      <section>
        
        <div class="container">
          <img src="/images/illustration-mockups.svg">
          <div class="heading-container">
            <h1 class="fw-semi-bold ff-heading fs-primary-heading color-primary-white">Build The Community Your Fans Will Love</h1>
            <p class="ff-body fs-body fw-regular color-primary-white">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="button fs-body fw-regular ff-heading color-primary-white">Register</button>
          </div>
        </div>
        
        <div class="social">
          <a href="#"><i class="icons-style fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="icons-style fa-brands fa-twitter"></i></a>
          <a href="#"><i class="icons-style fa-brands fa-instagram"></i></i></a>
        </div>

      </section>

  </main>
  
  <footer></footer>
</body>
</html>
